[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/payment/:splat"
  status = 200

[[redirects]]
  from = "/webhook"
  to = "/.netlify/functions/payment/webhook"
  status = 200

[build.environment]
  NODE_VERSION = "18" 